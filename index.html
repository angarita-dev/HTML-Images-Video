<!DOCTYPE html>
<html>
<head>
	<title>Microverse Youtube Page</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="main-container">
		<div class="search-bar">
			<img src="./resources/logo.png" class="logo">
			<div class="input-container">
				<input type="text" placeholder="Search... " class="input">
			</div>
			<div class="icons-container">

				<img src="./resources/notification-bell.png" class="icon">
			</div>
		</div>
		<div class="videoimage-container">
			<div class="video-container">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/WKuNWrxuJ9g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="images-container">
				<img src="./resources/top5.png">

				<img src="./resources/httppost.png"> 
					<div id="image-text"><h4>Http Post with Fetch</h4></div><br>
				<img src="./resources/workgoogle.png"> 
					<div id="image-text"><h4>Learn To Work At Google</h4></div><br>
				<img src="./resources/tenlang.png"> 
					<div id="image-text"><h4>Ten Languages in 15 Minutes</h4></div><br>
				<img src="./resources/masterskill.png"> 
					<div id="image-text"><h4>Master Skills</h4></div><br>
					<img src="./resources/linuxfile.png"> 
					<div id="image-text"><h4>Linux Directories</h4></div><br>
				<img src="./resources/learntocode.png"> 
					<div id="image-text"><h4>Learn To Code</h4></div><br>
				<img src="./resources/elonmusk.png"> 
					<div id="image-text"><h4>Elon Musk</h4></div><br>
				<img src="./resources/lostcivil.png"> 
					<div id="image-text"><h4>Lost Civilizations</h4></div><br>
				<img src="./resources/anarticasecrets.png"> 
					<div id="image-text"><h4>Anartica Secrets</h4></div><br>
			</div>
		</div>		
	</div>

</html>
